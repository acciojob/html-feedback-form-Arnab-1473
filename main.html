<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<h1><b>Feedback Form</b></h1>

	<label for="name">Name :</label>
	<input type="text" id="name" name="name" required minlength="3" maxlength="50">
	<label for="portfolio">Portfolio :</label>
	<input type="url" id="portfolio" name="portfolio" required>
	<br>

	<label for="favColor">Favourite Color</label>
	<input type="color" name="favColor" id="favColor"></input>
	<br>

	<label for="likeness">How much do you like your favourite color(1-100) :</label>
	<input type="range"  name="likeness" id="likeness" min="1" max="100"></input>

	<input type="submit" value="Submit"></input>
	</form>
	

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
