<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1><b>Feedback Form</b></h1>

	<label for="name">Name :</label>
	<input type="text" id="name" name="name" required minlength="3" maxlength="50">
	<label for="portfolio">Portfolio :</label>
	<input type="url" id="portfolio" name="portfolio" required>

	<label for="favColor">Favourite Color</label>
	<select name="favColor" id="favColor">
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="black">Black</option>
	</select>

	<label for="likeliness">How much do you like your favourite color(1-100) :</label>
	<input type="range" id="likeliness" name="likeliness" min="1" max="100">

	<input type="submit" value="Submit">


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
